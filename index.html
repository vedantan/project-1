<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Custom CSS -->
	<style>
		body {
			background-color: #ebf2ff;
		}
	</style>

	<title>Bootstrap</title>
</head>

<body onload="loadInitialCardData()">

	<!-- Modal -->
	<div class="modal fade" tabindex="-1" id="exampleModal">
	    <div class="modal-dialog">
	    	<div class="modal-content">
		        <div class="modal-header">
			        <h5 class="modal-title">Add a Task</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			    </div>
			    <div class="modal-body">

					<div class="mb-3">
					    <label for="taskimage" class="form-label">Task Image URL</label>
					    <input type="url" class="form-control" id="taskimage" placeholder="http://example.com/image.png">
					</div>
					<div class="mb-3">
					    <label for="tasktitle" class="form-label">Task Name</label>
					    <input type="text" class="form-control" id="tasktitle" placeholder="eg: Math">
					</div>
					<div class="mb-3">
					    <label for="tasktype" class="form-label">Task Type</label>
					    <input type="text" class="form-control" id="tasktype" placeholder="eg: Homework">
					</div>
					<div class="mb-3">
					    <label for="taskdesc" class="form-label">Task Description</label>
					    <textarea class="form-control" id="taskdesc" rows="4" placeholder="eg: Complete the math homework before monday."></textarea>
					</div>

		        </div>
		        <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="saveTask()" data-bs-dismiss="modal">Save Task</button>
		        </div>
	    	</div>
	    </div>
	</div>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container-fluid">
		    <a class="navbar-brand fw-bold" href="#">TaskY</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
			        </li>
			    </ul>
			    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
		    </div>
	  	</div>
	</nav>

	<div class="container">
		<!-- Search Bar -->
		<div class="row mt-4">
			<div class="col"></div>
		  <div class="col-sm-12 col-md-8 col-lg-6">
				<div class="input-group mb-3">
			    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="button-addon2">
			    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search">
			    </i></button>
				</div>
		  </div>
			<div class="col"></div>
  	</div>

  	<!-- Hero Section -->
		<div class="row task__container mt-3">
			<div class="col-sm-12 col-md-6 col-lg-3 mb-4" id="example_card">
				<div class="card border-secondary">
					<div class="card-header d-flex justify-content-end gap-2">
				    <button class="btn btn-outline-info" type="button"><i class="fas fa-pencil-alt">
				    </i></button>
				    <button class="btn btn-outline-danger" type="button"><i class="fas fa-trash"></i></button>
			   	</div>
				<div class="card-body">
					<img src="burger.jpg" class="card-img-top" alt="burger">
				    <h5 class="card-title mt-2">Eat Burger</h5>
				    <h6 class="card-title">Lunch</h6>
						<p class="card-text">It's time to eat a burger.</p>  
				    <a href="#" class="btn btn-primary">Task Complete</a>
				</div>
			</div>  				
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
